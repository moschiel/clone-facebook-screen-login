<!DOCTYPE html>
<html>
  <head>
    <title>Facebook - Log In or Sign Up</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="clone facebook login screen">
    <meta name="keywords" content="html, css, responsive">
    <meta name="author" content="Roger Moschiel">
  </head>
  <body>
    <section>
      <div class="welcome">
        <img src="images/logo.svg" alt="facebook-logo">
        <p>Connect with friends and the world around you on Facebook.</p>
      </div>
      <div class="login">
        <form action="">
          <div>
            <input type="text" name="email-number" placeholder="Email or Phone Number" required/>
          </div>
          <div>
            <input type="password" name="password" placeholder="Password" required/>
          </div>
          <div>
            <button type="submit" name="action">Log In</button>
          </div>
          <div class="recover">
            <a href="https://www.facebook.com/recover/initiate/?ars=facebook_login">Forgot Password?</a>
          </div>
          <div class="div-line"></div>
          <div class="new-account">
            <button type="button"> Create New Account</button>
          </div>
        </form>
      </div>
    </section>
    <footer>

    </footer>
  </body>
  
</html>
